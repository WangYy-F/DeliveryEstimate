<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Estimate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="area-selector">
        <label for="area-select">Select Geographical Area:</label>
        <select id="area-select">
            <option value="DFW">Dallas-Fort Worth</option>
            <option value="NY">New York City</option>
            <!-- Add options for other geographical areas as needed -->
        </select>
    </div>
    <div class="container">
        <h1>Monthly Delivery Estimate for the Selected Area 2019</h1>
        <div class="rows">
            <!-- Row 1 -->
            <div class="row">
                <label for="slider1">age<65</label>
                <input id="slider1" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider1">age>=65</label>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <label for="slider2">Not Female</label>
                <input id="slider2" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider2">Female</label>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <label for="slider3">No College Degree</label>
                <input id="slider3" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider3">College Degree or Higher</label>
            </div>
            <!-- Row 4 -->
            <div class="row">
                <label for="slider4">Household No Car(s)</label>
                <input id="slider4" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider4">Household Has Car(s)</label>
            </div>
            <!-- Row 5 -->
            <div class="row">
                <label for="slider5">Household No Child(ren)</label>
                <input id="slider5" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider5">Household Has Child(ren)</label>
            </div>
            <!-- Row 6 -->
            <div class="row">
                <label for="slider6">Household Income: (<75,000 / 75,000-150,000 / >150,000)</label>
                <input id="slider6" type="range" class="slider" min="0" max="2" value="0">
            </div>
        </div>
        <p id="result">Result: <span id="value">-</span></p>
    </div>
    <div class="dropdown">
        <label for="column-select">Select Census Tract:</label>
        <select id="column-select"></select>
    </div>
    <div class="column-result">
        <p id="column-value">Total Delivery (Interval Estimate): <span id="column-result-value">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
