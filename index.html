<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Estimate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="area-selector">
        <label for="area-select">Select Geographical Area:</label>
        <select id="area-select">
            <option value="DFW">Dallas-Fort Worth</option>
            <option value="NY">New York</option>
            <!-- Add options for other geographical areas as needed -->
        </select>
    </div>
    <div class="container">
        <h1>Monthly Delivery Estimate for the Selected Area 2019</h1>
        <div class="rows">
            <!-- Row 1 -->
            <div class="row">
                <input id="text1" type="text" class="editable-text-field" value="Senior?" readonly>
                <button id="button1" class="flip-flop-button">T</button>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <input id="text2" type="text" class="editable-text-field" value="Female?" readonly>
                <button id="button2" class="flip-flop-button">T</button>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <input id="text3" type="text" class="editable-text-field" value="College?" readonly>
                <button id="button3" class="flip-flop-button">T</button>
            </div>
            <!-- Row 4 -->
            <div class="row">
                <input id="text4" type="text" class="editable-text-field" value="Household has car?" readonly>
                <button id="button4" class="flip-flop-button">T</button>
            </div>
            <!-- Row 5 -->
            <div class="row">
                <input id="text5" type="text" class="editable-text-field" value="Household has child?" readonly>
                <button id="button5" class="flip-flop-button">T</button>
            </div>
            <!-- Row 6 -->
            <div class="row">
                <input id="text6" type="text" class="editable-text-field" value="Household income high?" readonly>
                <button id="button6" class="flip-flop-button">T</button>
            </div>
        </div>
        <p id="result">Result: <span id="value">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
